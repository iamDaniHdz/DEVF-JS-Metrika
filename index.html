<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row mb-5">
            <div class="col">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">

                        <a class="navbar-brand fs-1" href="#">Metrika</a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                                <li class="nav-item">
                                    <a class="nav-link" href="https://www.facebook.com/" target="_blank">
                                        <i class="bi bi-facebook fs-3"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://twitter.com/" target="_blank">
                                        <i class="bi bi-twitter fs-3"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://www.google.com/" target="_blank">
                                        <i class="bi bi-google fs-3"></i> </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://mx.linkedin.com/" target="_blank">
                                        <i class="bi bi-linkedin fs-3"></i>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="https://www.behance.net/" target="_blank">
                                        <i class="bi bi-behance fs-3"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row row-content">
            <div class="col-4">
                <div class="row row-content p-3 d-flex justify-content-between">
                    <div class="col-6 bg-ab d-flex flex-column justify-content-between">
                        <i class="bi bi-book text-center"></i>
                        <p class="fs-6">About Us</p>
                    </div>
                    <div class="col-6 bg-ot d-flex flex-column justify-content-between">
                        <i class="bi bi-people-fill text-center"></i>
                        <p class="fs-6">Our Team</p>
                    </div>
                    <div class="col-12 bg-rs mt-4 d-flex flex-column justify-content-between">
                        <i class="bi bi-download text-center"></i>
                        <p class="fs-5">Resume</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row row-content p-3">
                    <div class="col-12 bg-ow d-flex flex-column justify-content-between">
                        <i class="bi bi-images text-center i-big"></i>
                        <p class="fs-4">Our Works</p>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="row row-content p-3 d-flex justify-content-between">
                    <div class="col-12 bg-ct mb-4 d-flex flex-column justify-content-between">
                        <i class="bi bi-map text-center"></i>
                        <p class="fs-5">Contacts</p>
                    </div>
                    <div class="col-6 bg-bl d-flex flex-column justify-content-between">
                        <i class="bi bi-pencil text-center"></i>
                        <p class="fs-6">Blog</p>
                    </div>
                    <div class="col-6 bg-fb d-flex flex-column justify-content-between">
                        <i class="bi bi-envelope text-center"></i>
                        <p class="fs-6">Feedback</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
